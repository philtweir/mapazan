{{ $accTitle := .Get "title" }}
{{ $accRef := replaceRE "\\s" "-" $accTitle | lower }}

<div class="govuk-accordion__section ">
  <div class="govuk-accordion__section-header">
    <h2 class="govuk-accordion__section-heading">
      <span class="govuk-accordion__section-button" id="accordion-{{ $accRef }}">
        {{ $accTitle }}
      </span>
    </h2>
    {{ with .Get "summary" }}
    <div class="govuk-accordion__section-summary govuk-body" id="accordion-with-summary-sections-summary-1">
      {{ . }}
    </div>
    {{ end }}
  </div>
  <div id="accordion-{{ $accRef }}-content" class="govuk-accordion__section-content"
    aria-labelledby="accordion-{{ $accRef }}">
    <div class='govuk-body'>
      {{ $.Inner | markdownify }}
    </div>
  </div>
</div>
